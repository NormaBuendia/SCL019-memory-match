<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Memory Match</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="contenedor">
    <figure><img class="logo.pokemon" src="img/Logo.Pokemon2.png" alt="logo.pokemon">
    </figure>

    <header class="header">
      <nav class="nav">
        <a href="#" class="home">&#x02261 HOME</a>
        <!--Este sera el menu que llevara al HOME-->
        <ul class="nav-menu">
          <!--<a href="#" class="nav-menu-link"> REGISTRO </a>-->
          <a href="#" class="nav-menu-link"> VIDEOS </a>
          <a href="https://pokemongolive.com/es/" class="nav-menu-link" target =" _blank" > ENLACES </a>
        </ul>
      </nav>
    </header>
    <main class=background>
      <section>
        <div id="root"> </div>
        <!--<div input type="text" required autocomplete="off" id="name">hola </div>-->
        
        <div class="container-popup">
          <a id="jugamos"><img class="pikachu" src="img/pikachuninja.png" alt="">
            JUGAMOS
          </a>
          <div class="popup" id="popup">
            <div class="modal" id="modal">
              <a href="#" id="cerrar-popup" class="cerrar-popup">x</a>
              <h1>
                BIENVENIDOS
                JUGADORES
              </h1>
              <h3>
                REGISTRATE
              </h3>
              <form action="">
                <div class = "input" >
                  <input  id="input"type="text"  maxlength=10 placeholder="Nombre">
                </div>
              </form>
              <button id="aqui">
                AQUI
              </button>
            </div>
          </div>
        </div>
      </section>
      <aside>
        <div class="texto-instrucciones">
          <h2>PONTE A JUGAR CON ESTOS 2 PASOS</h2>
        </div>
        <div class="pasos">
          <div>
            <p1 id="paso1"> PASO 1
              Consigue la mayor cantidad de cartas iguales </p1>
          </div>
          <div>
            <p2 id="paso2"> PASO 2 <br>
              Se un entrenador Pokemon</p2>
          </div>
        </div>
      </aside>

      <!--SE AGREGA MODAL PARA VOLVER A JUGAR-->
    <div class ="overlay" id="overlay">
      <div class ="winPopUp" id="winPopUp">
        <div class ="close-winPopUp" id="close-winPopUp">x</div>
        <div class = "winText" id="winText">
          <h3>FELICIDADES</h3>
          <h4>ERES UN MAESTRO POKEMON</h4>
          <img class="imgWin" src="img/1200px-Ash_(Pocket_Monsters).png" alt="imgWin" id="imgWin">
          <button type="button" id="restart"> Volver a Jugar </button>
        </div>
      </div>
    </div>

    </main>
    <footer class="footer">
      <div class="contenedor-imagenes">
        <div>
          <img class="memorymatch" src="img/Logo2 MemoryMatch.png">
        </div>
        <div class="textocopyrigth"> &#x000A9Norma & Zuli
        </div>
      </div>
    </footer>

    <script src="main.js" type="module"></script>
</body>


</html>
